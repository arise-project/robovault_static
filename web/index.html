<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>RoboVault app</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1">
  <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

  <!-- This is the main css file for the default Alta theme -->
<!-- injector:theme -->
<link rel="stylesheet" href="css/alta/8.0.0/web/alta.css" id="css" />
<!-- endinjector -->

  <!-- This contains icon fonts used by the starter template -->
  <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css" />

  <!-- This is where you would add any app specific styling -->
  <link rel="stylesheet" href="css/app.css" type="text/css" />

</head>

<body class="oj-web-applayout-body">
  <!-- Template for rendering navigation items -->
  <script type="text/html" id="navTemplate">
      <li><a href="#">
        <span :class="[[$data['iconClass']]]"></span>
        <oj-bind-text value="[[$data['name']]]"></oj-bind-text>
      </a></li>
    </script>

  <div id="globalBody" class="oj-web-applayout-page">

    <div id="announce" tabindex="-1" class="sendOffScreen" :aria-live="[[manner]]" aria-atomic="true">
      <p id="ariaLiveMessage">
        <oj-bind-text value="[[message]]"></oj-bind-text>
      </p>
    </div>

    <header role="banner" class="oj-web-applayout-header">
      <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center">
        <div class="oj-flex-bar-middle oj-sm-align-items-baseline">
          <span role="img" class="oj-icon demo-robovalut-icon" title="Rovobault Logo" alt="Rovobault Logo"></span>
          <h1 class="oj-sm-only-hide oj-web-applayout-header-title" title="Application Name">
            <oj-bind-text value="[[appName]]"></oj-bind-text>
          </h1>
        </div>
        <div class="oj-flex-bar-end">

          <oj-toolbar>
            <oj-menu-button id="userMenu" display="[[smScreen() ? 'icons' : 'all']]" chroming="half">
              <span>
                <oj-bind-text value="[[userLogin]]"></oj-bind-text>
              </span>
              <span slot="endIcon"
                :class="[[{'oj-icon demo-appheader-avatar': smScreen(), 'oj-component-icon oj-button-menu-dropdown-icon': !smScreen()}]]"></span>
              <oj-menu id="menu1" slot="menu" style="display:none" on-oj-action="[[userMenuHandler]]">
                <oj-option id="login" value="login">Login</oj-option>
                <oj-option id="registration" value="registration">Registration</oj-option>
                <oj-option id="approval" value="approval">Approval</oj-option>
                <oj-option id="profile" value="profile">Profile</oj-option>
                <oj-option id="subscription" value="subscription">Subscription</oj-option>
              </oj-menu>
            </oj-menu-button>
          </oj-toolbar>
        </div>
      </div>
      <div role="navigation" class="oj-web-applayout-max-width oj-web-applayout-navbar">
        <oj-navigation-list id="navList" data="[[navDataProvider]]"
          :class="[[{'oj-md-condense oj-md-justify-content-flex-end': !smScreen()}]]"
          display="[[smScreen() ? 'icons' : 'all']]" edge="top"
          item.renderer="[[KnockoutTemplateUtils.getRenderer('navTemplate', true)]]" selection="{{router.stateId}}"
          overflow="hidden">
        </oj-navigation-list>
      </div>
    </header>
    <oj-module role="main" class="oj-web-applayout-max-width oj-web-applayout-content" config="[[moduleConfig]]">
    </oj-module>
    <footer class="oj-web-applayout-footer" role="contentinfo">
      <div class="oj-web-applayout-footer-item oj-web-applayout-max-width">
        <ul>
          <oj-bind-for-each data="[[footerLinks]]">
            <template>
              <li><a :id="[[$current.data.linkId]]" :href="[[$current.data.linkTarget]]">
                  <oj-bind-text value="[[$current.data.name]]"></oj-bind-text>
                </a></li>
            </template>
          </oj-bind-for-each>
        </ul>
      </div>
      <div class="oj-web-applayout-footer-item oj-web-applayout-max-width oj-text-secondary-color oj-text-sm">
        Copyright Â© 2019-2020 Artificial Renaissance itself, All rights reserved.
      </div>
    </footer>
  </div>

  <script type="text/javascript" src="js/libs/require/require.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
